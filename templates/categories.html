{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-teal-50 py-10 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 mb-10 border border-white/30">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div>
          <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-teal-600 flex items-center gap-3">
            <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h2l1.5 7h8l1.5-7h2m-11 0h11m-11 0v10a2 2 0 002 2h8a2 2 0 002-2V7m-11 0H5a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-2" />
            </svg>
            Categories
          </h1>
          <p class="text-gray-600 mt-2">Organize your products efficiently</p>
        </div>
        <button id="add-category-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add Category
        </button>
      </div>
    </div>

    <!-- Categories Grid -->
    <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Filled by JS -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-20">
      <div class="bg-white/60 backdrop-blur-lg rounded-3xl shadow-xl p-12 max-w-md mx-auto border border-white/30">
        <svg class="w-20 h-20 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2m-7 6h.01M9 16h.01" />
        </svg>
        <h3 class="text-xl font-bold text-gray-700 mb-2">No categories yet</h3>
        <p class="text-gray-500">Click "Add Category" to get started</p>
      </div>
    </div>

  </div>
</div>

<!-- Add/Edit Modal -->
<dialog id="category-modal" class="rounded-3xl shadow-2xl p-0 max-w-md w-full backdrop:bg-black/60">
  <form id="category-form" class="p-8 space-y-6 bg-gradient-to-br from-white to-purple-50">
    <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Add New Category</h2>
    <input type="hidden" id="edit-id">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Category Name</label>
      <input type="text" id="category-name" required class="w-full rounded-xl border border-gray-300 px-4 py-3 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none" placeholder="e.g., Electronics">
    </div>
    <div class="flex justify-end gap-3 pt-4">
      <button type="button" id="cancel-modal" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-semibold transition-all">Cancel</button>
      <button type="submit" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white rounded-xl font-semibold shadow-md hover:shadow-lg transition-all">Save</button>
    </div>
  </form>
</dialog>

<script>
  // === ELEMENTS ===
  const addBtn = document.getElementById('add-category-btn');
  const modal = document.getElementById('category-modal');
  const form = document.getElementById('category-form');
  const modalTitle = document.getElementById('modal-title');
  const editId = document.getElementById('edit-id');
  const nameInput = document.getElementById('category-name');
  const cancelBtn = document.getElementById('cancel-modal');
  const container = document.getElementById('categories-container');
  const emptyState = document.getElementById('empty-state');

  // === TOAST ===
  function showToast(msg, type = 'success') {
    const toast = document.createElement('div');
    toast.textContent = msg;
    toast.style.cssText = `position:fixed;bottom:24px;right:24px;z-index:1000;padding:16px 32px;border-radius:16px;font-weight:700;color:white;box-shadow:0 20px 40px rgba(0,0,0,0.15);transform:translateX(400px);transition:transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);`;
    toast.style.background = type === 'error' ? 'linear-gradient(135deg, #ef4444, #dc2626)' : 'linear-gradient(135deg, #10b981, #059669)';
    document.body.appendChild(toast);
    setTimeout(() => toast.style.transform = 'translateX(0)', 100);
    setTimeout(() => { toast.style.transform = 'translateX(400px)'; setTimeout(() => toast.remove(), 500); }, 3000);
  }

  // === LOAD CATEGORIES ===
  async function loadCategories() {
    try {
      const res = await fetch('/api/categories');
      const categories = await res.json();
      container.innerHTML = '';

      if (categories.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');

      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'group bg-white/80 backdrop-blur-lg rounded-3xl shadow-lg hover:shadow-2xl p-6 border border-white/30 transition-all duration-300 hover:-translate-y-1';
        card.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-400 to-teal-400 flex items-center justify-center text-white font-bold text-lg shadow-md">
                ${cat.name.charAt(0).toUpperCase()}
              </div>
              <div>
                <h3 class="text-lg font-bold text-gray-800 group-hover:text-purple-600 transition-colors">${cat.name}</h3>
                <p class="text-sm text-gray-500">ID: #${cat.id}</p>
              </div>
            </div>
            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
              <button data-id="${cat.id}" class="edit-btn p-2 rounded-lg bg-blue-100 hover:bg-blue-200 text-blue-600 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button data-id="${cat.id}" class="delete-btn p-2 rounded-lg bg-red-100 hover:bg-red-200 text-red-600 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2.2 2.2 0 0116.138 21H7.862a2.2 2.2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      showToast('Failed to load categories', 'error');
    }
  }

  // === OPEN MODAL ===
  function openModal(id = null, name = '') {
    editId.value = id || '';
    nameInput.value = name;
    modalTitle.textContent = id ? 'Edit Category' : 'Add New Category';
    modal.showModal();
  }

  addBtn.onclick = () => openModal();
  cancelBtn.onclick = () => modal.close();
  modal.addEventListener('click', e => { if (e.target === modal) modal.close(); });

  // === SAVE CATEGORY ===
  form.onsubmit = async e => {
    e.preventDefault();
    const name = nameInput.value.trim();
    if (!name) return;

    const id = editId.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? `/api/categories/${id}` : '/api/categories';

    try {
      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      if (!res.ok) throw new Error('Failed');

      showToast(id ? 'Category updated!' : 'Category added!');
      modal.close();
      form.reset();
      loadCategories();
    } catch (err) {
      showToast('Operation failed', 'error');
    }
  };

  // === EDIT & DELETE ===
  container.addEventListener('click', async e => {
    const editBtn = e.target.closest('.edit-btn');
    const deleteBtn = e.target.closest('.delete-btn');

    if (editBtn) {
      const id = editBtn.dataset.id;
      const res = await fetch(`/api/categories/${id}`);
      const cat = await res.json();
      openModal(id, cat.name);
    }

    if (deleteBtn) {
      if (!confirm('Delete this category? Products will remain uncategorized.')) return;
      const id = deleteBtn.dataset.id;
      try {
        await fetch(`/api/categories/${id}`, { method: 'DELETE' });
        showToast('Category deleted!');
        loadCategories();
      } catch (err) {
        showToast('Delete failed', 'error');
      }
    }
  });

  // === INITIAL LOAD ===
  loadCategories();
</script>

<style>
  dialog::backdrop { background: rgba(0,0,0,0.6); }
  .group:hover .group-hover\\:text-purple-600 { color: #7c3aed; }
</style>
{% endblock %}
