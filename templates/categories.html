<!-- templates/categories.html -->
{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 space-y-8">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-4xl font-bold text-gray-900 flex items-center gap-3">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 7h2l1 7h10l1-7h2M9 14h6m-3-3v6"/>
        </svg>
        Categories
      </h1>
      <p class="text-gray-600 mt-1">Organize your products efficiently</p>
    </div>
    <button id="add-category" class="mt-4 sm:mt-0 bg-gradient-to-r from-indigo-600 to-blue-600 text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Add Category
    </button>
  </div>

  <!-- Table Card -->
  <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
    <div class="p-6 border-b border-gray-100">
      <h2 class="text-xl font-semibold text-gray-800">All Categories</h2>
    </div>
    
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Name</th>
            <th class="px-6 py-4 text-center text-xs font-bold text-gray-700 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="categories-tbody" class="divide-y divide-gray-100 bg-white">
          <!-- Dynamic rows -->
        </tbody>
      </table>
      
      <div id="empty-state" class="text-center py-16 text-gray-500 hidden">
        <svg class="mx-auto w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        <p class="text-lg font-medium">No categories yet</p>
        <p class="text-sm">Click "Add Category" to get started</p>
      </div>
    </div>
  </div>
</div>

<!-- Professional Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 hidden transition-opacity">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 transform transition-all scale-100">
    <div class="p-6 border-b border-gray-100">
      <h3 id="modal-title" class="text-2xl font-bold text-gray-900">Add Category</h3>
    </div>
    
    <div class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
        <input id="category-name" type="text" 
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
               placeholder="e.g., Electronics, Clothing">
      </div>
    </div>
    
    <div class="p-6 border-t border-gray-100 flex gap-3">
      <button id="save-category" class="flex-1 bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-3 rounded-xl font-medium hover:shadow-lg transition-all">
        Save Category
      </button>
      <button id="close-modal" class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-200 transition-all">
        Cancel
      </button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const categoryName = document.getElementById('category-name');
  const tbody = document.getElementById('categories-tbody');
  const emptyState = document.getElementById('empty-state');
  let editingId = null;

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Load categories
  async function loadCategories() {
    try {
      const res = await fetch('/api/categories');
      const data = await res.json();
      
      tbody.innerHTML = '';
      
      if (data.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      
      emptyState.classList.add('hidden');
      
      data.forEach(cat => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 transition-colors';
        tr.innerHTML = `
          <td class="px-6 py-5">
            <div class="flex items-center">
              <div class="w-10 h-10 bg-gradient-to-br from-indigo-100 to-blue-100 rounded-xl flex items-center justify-center mr-3">
                <span class="text-indigo-600 font-bold text-sm">${cat.name.charAt(0).toUpperCase()}</span>
              </div>
              <span class="font-medium text-gray-900">${cat.name}</span>
            </div>
          </td>
          <td class="px-6 py-5 text-center">
            <div class="flex items-center justify-center gap-2">
              <button onclick="editCategory(${cat.id}, '${escapeHtml(cat.name)}')" 
                      class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-100 transition-all flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                Edit
              </button>
              <button onclick="deleteCategory(${cat.id})" 
                      class="bg-red-50 text-red-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-100 transition-all flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Delete
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      alert('Failed to load categories');
    }
  }

  // Add Category
  document.getElementById('add-category').onclick = () => {
    editingId = null;
    modalTitle.textContent = 'Add Category';
    categoryName.value = '';
    modal.classList.remove('hidden');
    categoryName.focus();
  };

  // Save Category
  document.getElementById('save-category').onclick = async () => {
    const name = categoryName.value.trim();
    if (!name) {
      categoryName.classList.add('border-red-500');
      return;
    }
    
    categoryName.classList.remove('border-red-500');
    
    const method = editingId ? 'PUT' : 'POST';
    const url = editingId ? `/api/categories/${editingId}` : '/api/categories';

    try {
      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      if (res.ok) {
        modal.classList.add('hidden');
        loadCategories();
      } else {
        alert('Error saving category');
      }
    } catch {
      alert('Network error');
    }
  };

  // Edit Category
  window.editCategory = (id, name) => {
    editingId = id;
    modalTitle.textContent = 'Edit Category';
    categoryName.value = name;
    modal.classList.remove('hidden');
    categoryName.focus();
  };

  // Delete Category
  window.deleteCategory = async (id) => {
    if (!confirm('Delete this category? This cannot be undone.')) return;

    try {
      const res = await fetch(`/api/categories/${id}`, { method: 'DELETE' });
      if (res.ok) {
        loadCategories();
      } else {
        alert('Error deleting category');
      }
    } catch {
      alert('Network error');
    }
  };

  // Close Modal
  document.getElementById('close-modal').onclick = () => {
    modal.classList.add('hidden');
  };

  // Close on backdrop click
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.add('hidden');
    }
  });

  // Initial load
  loadCategories();
</script>

<style>
  .hover\\:scale-105:hover { transform: scale(1.05); }
  .backdrop-blur-sm { backdrop-filter: blur(4px); }
</style>
{% endblock %}
