<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}POS System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-scale-in { animation: scaleIn 0.3s ease-out; }
    dialog { max-width: 28rem; border: none; border-radius: 0.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    dialog::backdrop { background: rgba(0,0,0,0.5); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <nav class="bg-gradient-to-r from-blue-700 to-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold">POS System</a>
      <div class="space-x-4">
        <a href="{{ url_for('categories') }}" class="hover:underline">Categories</a>
        <a href="{{ url_for('products') }}" class="hover:underline">Products</a>
        <a href="{{ url_for('customers') }}" class="hover:underline">Customers</a>
        <a href="{{ url_for('billing') }}" class="hover:underline">Billing</a>
        <a href="{{ url_for('sales') }}" class="hover:underline">Sales</a>
        <a href="{{ url_for('reports') }}" class="hover:underline">Reports</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded mb-6 animate-fade-in">
          {% for message in messages %}<p>{{ message }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
